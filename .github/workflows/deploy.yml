name: Deploy WebSocket Chat

on:
  workflow_dispatch:
  push:
    branches: 
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile
        env:
          CI: true

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production
          ASSET_PATH: '/sse-ws-chat/'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true

  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
        run: |
          git push https://api.render.com/deploy/srv-YOUR-RENDER-SERVICE-ID?key=${RENDER_TOKEN} main